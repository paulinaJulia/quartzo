<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Pagamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Relatório de Pagamentos</h1>
    
    <table>
        <thead>
            <tr>
                <th>Contrato</th>
                <th>Usuário</th>
                <th>Valor Pago</th>
                <th>Data de Pagamento</th>
            </tr>
        </thead>
        <tbody>
            {% for pagamento in pagamentos %}
                <tr>
                    <td>{{ pagamento.contrato }}</td>
                    <td>{{ pagamento.usuario }}</td>
                    <td>R$ {{ pagamento.valor_pago|floatformat:2 }}</td>
                    <td>{{ pagamento.data_pagamento }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="footer">
        <p>Gerado em {{ current_time }}</p>
    </div>
</body>
</html>
